<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="results.css" />
    <!-- css stylesheet -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <div class="parents">
      <div class="fix">
        <!-- <div class="row"> -->
        <div class="dashboard result-section">
          <!-- Result Dashboard -->
          <h1 class="result-heading">Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <span class="percent">of 100 </span>
          </div>
          <h3 class="great">Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="dashboard summary-section">
          <h1 class="summary-heading">Summary</h1>

          <div>
            <ul class="scores">
              <li class="reaction p-1 border border-start-1 rounded">
                <img
                  src="assets\images\icon-reaction.svg"
                  alt="reaction-icon-image"
                  sizes="32x32"
                />
                Reaction
                <span class="spacing-reaction-memory"><b>80</b> / 100</span>
              </li>

              <li class="memory p-1 border border-start-1 rounded">
                <img
                  src="assets\images\icon-memory.svg"
                  alt="memory-icon-image"
                  sizes="32x32"
                />
                Memory
                <span class="spacing-reaction-memory"><b>92 </b>/ 100</span>
              </li>

              <li class="verbal p-1 border border-start-1 rounded">
                <img
                  src="assets\images\icon-verbal.svg"
                  alt="verbal-icon-image"
                  sizes="32x32"
                />
                Verbal
                <span class="spacing-verbal-visual"><b>61</b> / 100</span>
              </li>
              <li class="visual p-1 border border-start-1 rounded">
                <img
                  src="assets\images\icon-visual.svg"
                  alt="visual-icon-image"
                  sizes="32x32"
                />
                Visual
                <span class="spacing-verbal-visual"><b>72</b> / 100</span>
              </li>
            </ul>
          </div>

          <div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p class="attribute">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          <span class="attribute">Coded by</span>
          <a href="https://github.com/Okaka07" target="_blank"
            >Okaka Confidence</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
